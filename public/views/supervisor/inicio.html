	<div class="uk-container uk-container-center uk-margin-top" ng-controller="SupervisorInicioController">
		<div class="uk-panel uk-margin-bottom uk-text-center">
			<div class="uk-grid uk-grid-match">
				<div class="uk-panel uk-panel-box uk-margin-bottom uk-width-1-1 uk-width-medium-1-2">
					<h2 class="uk-panel-title">Peças Vendidas</h2>
					<hr class="uk-grid-divider">
					<div class="uk-panel">
						<a ui-sref="Consultores" class="uk-button uk-button-secondary">
							<h1>{{dados.vendidas.num}}</h1>			
							<h1>{{dados.vendidas.val}}</h1>	
						</a>		
					</div>
				</div>
				<div class="uk-panel uk-panel-box uk-margin-bottom uk-width-1-1 uk-width-medium-1-2">
					<h2 class="uk-panel-title">Próximo Acerto</h2>
					<hr class="uk-grid-divider">
					<div class="uk-panel">
						<a ui-sref="Acertos" class="uk-button uk-button-secondary">
							<h1>{{dados.acerto.data}}</h1>		
							<h3>Faltam x dias</h3>
							<h3>Valor devido: {{dados.acerto.valor}}</h3>
						</a>
					</div>
				</div>
			</div>
			<hr class="uk-grid-divider">
			<div class="uk-grid uk-grid-match">
				<div class="uk-panel uk-panel-box uk-margin-bottom uk-width-1-1 uk-width-small-1-3">
					<h3 class="uk-panel-title">Peças Comigo</h3>
					<div class="uk-panel">
						<a ui-sref="Estoque" class="uk-button uk-button-secondary">
							<h1>{{dados.pecas.comigo}}</h1>
						</a>					
					</div>
				</div>
				<div class="uk-panel uk-panel-box uk-margin-bottom uk-width-1-1 uk-width-small-1-3">
					<h3 class="uk-panel-title">Consultoras</h3>
					<div class="uk-panel">
						<a ui-sref="Consultores" class="uk-button uk-button-secondary">
							<h1>{{dados.consultoras}}</h1>	
						</a>					
					</div>
				</div>
				<div class="uk-panel uk-panel-box uk-margin-bottom uk-width-1-1 uk-width-small-1-3">
					<h3 class="uk-panel-title">Peças com Consultoras</h3>
					<div class="uk-panel">
						<a ui-sref="Estoque" class="uk-button uk-button-secondary">
							<h1>{{dados.pecas.consultoras}}</h1>
						</a>					
					</div>
				</div>
			</div>
		</div>
	</div>
