	<ul class="uk-breadcrumb uk-margin-left uk-margin-top"  ng-if="logado">
		<li><a ui-sref="Início" ui-sref-active="uk-active">Início</a></li>
		<li><a ui-sref="Consultores">Consultores</a></li>
		<li class="uk-active">{{dados.nome}}</li>
		<hr>
	</ul>
	<div class="uk-container uk-container-center uk-margin-top">
		<div class="uk-panel uk-margin-bottom">
				<div class="uk-panel uk-panel-box uk-margin-bottom">
					<h2 class="uk-panel-title"><i class="uk-icon-back"></i> {{dados.nome}}
						<div class="uk-badge" ng-class="{'uk-badge-warning': consultor.status==='Pendente', 'uk-badge-danger': consultor.status==='Inativo', 'uk-badge-success': consultor.status==='Aprovado'}">{{consultor.status}}</div>
						<div class="uk-button-group uk-float-right">
							<button class="uk-button"><i class="uk-icon-edit"></i></button>
							<button class="uk-button" ng-click="excluir()"><i class="uk-icon-trash"></i></button>
						</div>
					</h2>
					<hr class="uk-grid-divider">
					<div class="uk-panel uk-panel-box uk-panel-box-secondary">
						<button class="uk-button uk-button-secondary uk-width-1-1" ng-show="consultor.status==='Pendente'" ng-click="aprovar()"><i class="uk-icon-check-square-o"></i> Aprovar</button>
						<dl class="uk-description-list-horizontal uk-width-medium-1-3 uk-width-medium-1-1 uk-container-center">
							<dt>Cidade</dt>
							<dd>{{dados.cidade}}</dd>
							<dt>WhatsApp</dt>
							<dd>{{dados.whatsapp}}</dd>
							<dt>Endereço</dt>
							<dd>{{dados.endereco}}</dd>
							<dt>CEP</dt>
							<dd>{{dados.cep}}</dd>
							<dd><a class="uk-link-muted" ui-sref="Supervisor({supervisorId: dados.supervisorId })">{{dados.supervisor}}</a></dd>
						</dl>
						<div class="uk-panel uk-panel-box"><div class="uk-align-center"><b>Valor do próximo acerto: {{consultor.vendido | currency: 'R$'}}</b></div></div>
					</div>
				</div>
		</div>
	</div>
