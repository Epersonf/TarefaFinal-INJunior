	<div class="uk-container uk-container-center uk-margin-top" ng-contoller="SupervisorController">
		<div class="uk-panel uk-margin-bottom">
				<div class="uk-panel uk-panel-box uk-margin-bottom">
					<h2 class="uk-panel-title">{{dados.nome}} {{dados.id}}
						<div class="uk-button-group uk-float-right">
							<button class="uk-button"><i class="uk-icon-edit"></i></button>
							<button class="uk-button"><i class="uk-icon-trash"></i></button>
						</div>
					</h2>
					<hr class="uk-grid-divider">
					<div class="uk-panel uk-panel-box uk-panel-box-secondary">
						<dl class="uk-description-list-horizontal uk-width-medium-1-3 uk-width-medium-1-1 uk-container-center">
							<dt>Cidade</dt>
							<dd>{{dados.cidade}}</dd>
							<dt>WhatsApp</dt>
							<dd>{{dados.whatsapp}}</dd>
						</dl>
						<div class="uk-panel uk-panel-box"><i class="uk-icon-users"></i> Consultores</div>
						<ul class="uk-list uk-list-striped uk-margin-left uk-column-small-1-2 uk-column-medium-1-3">
							<li ng-repeat="consultor in dados.consultores"><a class="uk-link-muted" ui-sref="Consultor({consultorId: consultor.id })"><b>{{consultor.nome}}</b> -  {{consultor.vendido | currency}} vendidos</a> <div class="uk-badge" ng-class="{'uk-badge-warning': consultor.status==='Pendente', 'uk-badge-danger': consultor.status==='Inativo', 'uk-badge-success': consultor.status==='Aprovado'}">{{consultor.status}}</div></li>
						</ul>
					</div>
				</div>
		</div>
	</div>
