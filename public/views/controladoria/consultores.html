	<ul class="uk-breadcrumb uk-margin-left uk-margin-top"  ng-if="logado">
		<li><a ui-sref="Início" ui-sref-active="uk-active">Início</a></li>
		<li class="uk-active">Consultores</li>
		<hr>
	</ul>
	<div class="uk-container uk-container-center uk-margin-top" ng-controller="ConsultoresControladoriaController">
		<div class="uk-panel uk-margin-bottom">
				<div class="uk-panel uk-panel-box uk-margin-bottom">
					<h2 class="uk-panel-title">Consultores</h2>
					<hr class="uk-grid-divider">
					<div class="uk-panel uk-panel-box uk-panel-box-secondary">
						<div class="uk-alert uk-text-center">A adição de consultores deve ser feita em seu respectivo <a ui-sref="Supervisores">Supervisor</a> </div>
						<div class="uk-panel"><div class="uk-badge uk-width-1-1">Total: {{total}}</div></div>
						
						<div class="uk-flex uk-margin">
							<a class="uk-link-muted" href="#/consultor/{{consultor._id}}" ng-repeat="consultor in consultores">
								<div class="uk-panel uk-panel-box uk-margin-right uk-text-center">
									<h3 class="uk-panel-title">{{consultor.nome}}</h3>
									<div class="uk-badge" ng-class="{'uk-badge-warning': consultor.status==='Pendente', 'uk-badge-danger': consultor.status==='Inativo', 'uk-badge-success': consultor.status==='Aprovado'}">{{consultor.status}}</div>
									</br>
									{{consultor.vendido | currency: 'R$'}} vendidos
								</div>
							</a>
						</div>
						<div class="uk-panel uk-panel-box"><div class="uk-align-center"><b>Total vendido: R$00,00</b></div></div>
					</div>
				</div>
		</div>
	</div>
