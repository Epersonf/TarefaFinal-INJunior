<ul class="uk-breadcrumb uk-margin-left uk-margin-top"  ng-if="logado">
	<li><a ui-sref="Início" ui-sref-active="uk-active">Início</a></li>
	<li class="uk-active">Supervisores</li>
	<hr>
</ul>
<div class="uk-container uk-container-center uk-margin-top" ng-controller="SupervisoresController">
	<div class="uk-panel uk-margin-bottom">
		<div class="uk-panel uk-panel-box uk-margin-bottom">
			<h2 class="uk-panel-title">Supervisores</h2>
			<hr class="uk-grid-divider">
			<div class="uk-panel uk-panel-box uk-panel-box-secondary">
				<button class="uk-button uk-button-secondary uk-width-1-1" data-uk-modal="{target:'#adicionar'}"><i class="uk-icon-plus"></i> Adicionar Supervisor</button>
				<div class="uk-panel"><div class="uk-badge uk-width-1-1">Supervisores: {{total}}</div></div>
				<ul class="uk-list uk-list-striped uk-margin-left uk-column-small-1-2 uk-column-medium-1-3">
					<li ng-repeat="supervisor in supervisores"><a class="uk-link-muted" ui-sref="Supervisor({supervisorId: supervisor.id })"><b>{{supervisor.nome}}</b></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="uk-modal" id="adicionar">
		<div class="uk-modal-dialog">
			<div class="uk-modal-header">Adicionar Supervisor</div>
				<form class="uk-form uk-form-stacked" ng-submit="novo()" name="formulario" novalidate>
					<fieldset data-uk-margin>
						<legend>Preencha os dados abaixo para adicionar um(a) supervisor(a)</legend>
						<div class="uk-form-row">
							<label class="uk-form-label" for="usuario">Usuário: {{form.nome | lowercase}}</label>
						</div>
						<div class="uk-form-row">
							<label class="uk-form-label" for="nome">Nome</label>
							<input type="text" ng-model="form.nome" name="nome" ng-class="{ 'uk-form-danger' : formulario.nome.$error.required && !formulario.nome.$pristine }" required>
						</div>
						<div class="uk-form-row">
							<label class="uk-form-label" for="sobrenome">Sobrenome</label>	
							<input type="text" ng-model="form.sobrenome" name="sobrenome" ng-class="{ 'uk-form-danger' : formulario.sobrenome.$error.required && !formulario.sobrenome.$pristine }" required>
						</div>
						<div class="uk-form-row">
							<label class="uk-form-label" for="sexo">Sexo</label>	
							<select name="sexo" ng-model="form.sexo" required>
								<option value="Masculino">Masculino</option>
								<option value="Feminino">Feminino</option>
							</select>
						</div>
						<div class="uk-form-row">
							<label class="uk-form-label" for="whatsapp">WhatsApp</label>
							<input type="tel" class="telefone" ng-model="form.whatsapp" name="whatsapp" ng-class="{ 'uk-form-danger' : formulario.whatsapp.$error.required && !formulario.whatsapp.$pristine }" required>
							<label class="uk-form-label" for="operadora">Operadora</label>
							<select name="operadora" ng-model="form.operadora" required>
								<option value="Oi">Oi</option>
								<option value="TIM">TIM</option>
								<option value="Claro">Claro</option>
								<option value="Vivo">Vivo</option>
							</select>
						</div>
						<div class="uk-form-row">
							<label class="uk-form-label" for="nascimento">Nascimento</label>	
							<input type="date" ng-model="form.nascimento" name="nascimento" ng-class="{ 'uk-form-danger' : formulario.nascimento.$error.required && !formulario.nascimento.$pristine }" required>
						</div>
						<div class="uk-form-row">
							<label class="uk-form-label" for="cpf">CPF</label>	
							<input type="text" ng-model="form.cpf" name="cpf" class="cpf" ng-class="{ 'uk-form-danger' : formulario.cpf.$error.required && !formulario.cpf.$pristine }" required>
						</div>
						<div class="uk-form-row">
							<label class="uk-form-label" for="rg">RG</label>	
							<input type="text" ng-model="form.rg" name="rg" ng-class="{ 'uk-form-danger' : formulario.rg.$error.required && !formulario.rg.$pristine }" required>
						</div>
						<div class="uk-form-row">
							<label class="uk-form-label" for="cidade">Cidade</label>	
							<input type="text" ng-model="form.cidade" name="cidade" ng-class="{ 'uk-form-danger' : formulario.cidade.$error.required && !formulario.cidade.$pristine }" required>
						</div>
						<div class="uk-form-row">
							<label class="uk-form-label" for="endereco">Endereço</label>	
							<input type="text" ng-model="form.endereco" name="endereco" ng-class="{ 'uk-form-danger' : formulario.endereco.$error.required && !formulario.endereco.$pristine }" required>
						</div>
						<div class="uk-form-row">
							<label class="uk-form-label" for="cep">CEP</label>	
							<input type="text" ng-model="form.cep" name="cep" class="cep" ng-class="{ 'uk-form-danger' : formulario.cep.$error.required && !formulario.cep.$pristine }" required>
						</div>
					</fieldset>
					<div class="uk-modal-footer"><input type="reset" class="uk-button" ng-click="modal.hide()" value="Cancelar"> <input type="submit" class="uk-button uk-button-secondary" value="Pronto!" ng-disabled="formulario.$invalid"></div>
				</form>
		</div>
	</div>
</div>
