	<div class="uk-container uk-container-center uk-margin-top" ng-controller="SupervisoresController">
		<div class="uk-panel uk-margin-bottom">
				<div class="uk-panel uk-panel-box uk-margin-bottom">
					<h2 class="uk-panel-title">Supervisores</h2>
					<hr class="uk-grid-divider">
					<div class="uk-panel uk-panel-box uk-panel-box-secondary">
						<button class="uk-button uk-button-secondary uk-width-1-1"><i class="uk-icon-plus"></i> Adicionar Supervisores</button>
						<div class="uk-panel"><div class="uk-badge uk-width-1-1">Supervisores: {{total}}</div></div>
						
						<ul class="uk-list uk-list-striped uk-margin-left uk-column-small-1-2 uk-column-medium-1-3">
							<li ng-repeat="supervisor in supervisores"><a class="uk-link-muted" ui-sref="Supervisor({supervisorId: supervisor.id })"><b>{{supervisor.nome}}</b> -  {{supervisor.coeficiente}} - {{supervisor.consultores}} consultores</a></li>
						</ul>
					</div>
				</div>
		</div>
	</div>
