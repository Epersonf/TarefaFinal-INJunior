                <ul id="nav-mobile" class="right hide-on-med-and-down" ng-show="logado">
                    <li ng-repeat="link in rotas"><a ui-sref="{{link.nome}}" ui-sref-active="active" class="textoPreto"><i class="material-icons left">{{link.icone}}</i> {{link.nome}}</a></li>
                    <li><a href="" ng-click="sair()" class="textoPreto"><i class="material-icons left">exit_to_app</i> Sair</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <main ui-view="{{tipo}}">
    </main>
